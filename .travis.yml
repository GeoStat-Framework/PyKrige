language: python
sudo: false
matrix:
    include:
    - python: "3.5"
      env: DEPS="numpy=1.11.2 scipy=0.18.1 cython nose matplotlib scikit-learn=0.18.1"
    - python: "3.4"                                                                                         
      env: DEPS="numpy=1.10.4 scipy=0.17 cython nose matplotlib scikit-learn=0.17.1"
    - python: "2.7"                                                                                         
      env: DEPS="numpy=1.10.4 scipy=0.17 cython nose matplotlib scikit-learn=0.17.1"

# setup adapted from https://github.com/soft-matter/trackpy/blob/master/.travis.yml
before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/travis/miniconda3/bin:$PATH
    - conda update --yes conda
    - conda info -a

install:
    - conda create -q -n krige-env python=${TRAVIS_PYTHON_VERSION} --yes
    - source activate krige-env
    - conda install --yes $DEPS pip pytest-cov pytest
    - pip install coveralls
    - python -V
    - python setup.py build_ext --inplace
    - python setup.py install
    - cd ..


# command to run tests
script: 
    - cd ./PyKrige/
    - pytest -sv ./pykrige/ --cov=pykrige
    # run examples
    - |
        for f in examples/*.py; do 
           python $f >> ~/log.txt
        done
        if grep -q "Traceback (most recent call last):" ~/log.txt; then false; else true; fi

